.vibration{
    display: block;
    position: relative;
    height: 209px;
    width: 266px;
    top:0px;
    margin-left: 15px;
    background: url("images/yellow.png");
    animation: vibration 0.3s steps(1) alternate infinite;
    }

    .vibration:hover{
      animation-play-state: paused;}
}
@-webkit-keyframes vibration {
    0%, 25% {
        left: -1px;
        top:-1px;
        -webkit-transform: translateX(-4%);
        transform: translateX(-4%);
    }
    50%, 100% {
        left: 1px;
        top: 1px;
        -webkit-transform: translateX(4%);
        transform: translateX(4%);
    }
}
@-moz-keyframes vibration{
    0%, 25% {
        left: -1px;
        -webkit-transform: translateX(-4%);
        transform: translateX(-4%);
    }
    50%, 100% {
        left: 1px;
        -webkit-transform: translateX(4%);
        transform: translateX(4%);
    }
}
@-ms-keyframes vibration {
    0%, 25% {
        left: -1px;
        -webkit-transform: translateX(-4%);
        transform: translateX(-4%);
    }
    50%, 100% {
        left: 1px;
        -webkit-transform: translateX(4%);
        transform: translateX(4%);
    }
}
@-o-keyframes vibration {
    0%, 25% {
        left: -1px;
        -webkit-transform: translateX(-4%);
        transform: translateX(-4%);
    }
    50%, 100% {
        left: 1px;
        -webkit-transform: translateX(4%);
        transform: translateX(4%);
    }
}
@keyframes vibration {
    0%, 25% {
        left: -1px;
        -webkit-transform: translateX(-4%);
        transform: translateX(-4%);
    }
    50%, 100% {
        left: 1px;
        -webkit-transform: translateX(4%);
        transform: translateX(4%);
    }
}

.e {
    width: 170px;;
    height: 154px;
    display: block;
    top:0px;
    margin-left: 50px;
    position: relative;
    background: url("images/e.png");
    background-position: -0 top;

}


@keyframes e2 {
  0%, 25% {

      transform: scale(0.7);
  }
  50%, 100% {

}
}

}
